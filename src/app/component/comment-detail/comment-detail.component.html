<div class="detailBox">
  <div class="titleBox">
    <label>Comment Box</label>
    <button type="button" class="close" aria-hidden="true">&times;</button>
  </div>
  <div class="actionBox">
    <ul class="commentList" *ngFor="let comment of comments">
      <li>
        <div class="commenterImage">
<!--          <img src="http://placekitten.com/40/40" />-->
          <h5>{{comment.idUser}}</h5>
        </div>

        <div class="commentText">
          <p class="">{{comment.content}}</p>
          <span class="date sub-text">on March 5th, 2014</span>
        </div>
      </li>
    </ul>
    <!--        form add comment-->
    <form class="form-inline" role="form" (ngSubmit)="addComment()">
      <div class="form-group">
        <input class="form-control" type="text" name="icomment" placeholder="Your comments" [(ngModel)]="form.icomment" #icomment="ngModel" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </form>
  </div>
</div>
