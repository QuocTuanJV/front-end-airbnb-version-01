<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 Dropdowns within a Navbar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="bs-example">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="#" class="navbar-brand">AirBnb</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
        <!--        <li class="nav-item dropdown">-->
        <!--          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Messages</a>-->
        <!--          <div class="dropdown-menu">-->
        <!--            <a href="#" class="dropdown-item">Inbox</a>-->
        <!--            <a href="#" class="dropdown-item">Drafts</a>-->
        <!--            <a href="#" class="dropdown-item">Sent Items</a>-->
        <!--            <div class="dropdown-divider"></div>-->
        <!--            <a href="#"class="dropdown-item">Trash</a>-->
        <!--          </div>-->
        <!--        </li>-->
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li *ngIf="isAdmin()" class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Manage</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a routerLink="/add-cate-room" class="dropdown-item">Add category Room</a>
            <a routerLink="/add-cate-home" class="dropdown-item">Add category Home</a>
            <a routerLink="/add-home" class="dropdown-item">Add home</a>
          </div>
        </li>
        <li class="nav-item">
          <a routerLink="/home-list" class="nav-link">Home List</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{this.info.username}}</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="#" class="dropdown-item">Profile</a>
            <a href="#" class="dropdown-item">Settings</a>
            <div class="dropdown-divider">123</div>
            <a routerLink="/"class="dropdown-item" (click)="logOut()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
